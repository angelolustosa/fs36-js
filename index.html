<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- importando o css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 3 importando o arquivo na <head> .js -->
    <script src="js/script2.js"></script>

    <!-- importando o css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeydown="atalhoCalculadora(event)">

    <div class="container">
        <h2>Calcular 2 Números</h2>

        <form action="">
            <label for="n1" class="form-label">Número 1:</label>
            <input type="number" class="form-control" id="n1" required oninput="validarInput(this)">

            <label for="n2" class="form-label">Número 2:</label>
            <input type="number" class="form-control" id="n2" required oninput="validarInput(this)">

            <div class="mt-3">
                <button class="btn btn-primary" type="button" onclick="calcular(this)">
                    +
                </button>
                <button class="btn btn-secondary" type="button" onclick="calcular(this)">
                    -
                </button>
                <button class="btn btn-warning" type="button" onclick="calcular(this)">
                    *
                </button>
                <button class="btn btn-info" type="button" onclick="calcular(this)">
                    /
                </button>

                <button class="btn btn-primary" type="reset" onclick="limpar()">Limpar</button>

            </div>

            <div class="resultado"></div>
        </form>
    </div>



    <!-- 1 usando a tag script -->
    <!-- <script>
        console.log('Testando a tag script!');
    </script> -->
    <!-- 2 importando o arquivo .js -->
    <script src="js/script.js"></script>

    <!-- Importando o js Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
